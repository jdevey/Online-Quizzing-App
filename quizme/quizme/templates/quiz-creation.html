{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>Quiz Creation</title>
 <link rel="stylesheet" href="/static/css/index-style.css">
 </head>
 <body>
 {% block content %}
   {% if user.is_authenticated %}
 		<div id="question-creation"></div>
 		{% render_bundle 'questioncreation' %}
 	{% else %}
 		<h3>Please log in to create a quiz.</h3>
	{% endif %}
 {% endblock %}
 </body>
</html>
